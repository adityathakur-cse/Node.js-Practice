<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <title>Form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f3f4f6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: white;
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            width: 320px;
            margin-bottom: 20px;
        }
        label {
            font-size: 15px;
            font-weight: 600;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            margin: 8px 0 15px 0;
            border: 1px solid #bbb;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }
        input[type="text"]:focus {
            border-color: #2563eb;
            outline: none;
            box-shadow: 0 0 4px rgba(37,99,235,0.5);
        }
        button {
            width: 100%;
            padding: 10px 18px;
            background: #111;
            color: #fff;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #222;
        }
        #div1 {
            width: 330px;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }
        /* #div1 p {
            background: #f1f1f1;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 5px;
        } */
    </style>
</head>
<body>
    <form method="post" id="form1">
        <label>Name :</label>
        <input type="text" id="uname" name="uname">
        <label>Message :</label>
        <input type="text" id="mess" name="mess">
        <button type="submit" value="send">Submit</button>
    </form>
    <div id="div1"></div>
    <script>
        const socket = io();
        var form = document.getElementById('form1');
        var uname = document.getElementById('uname');
        var mess = document.getElementById('mess');
        var chat = document.getElementById('div1');
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            if (uname.value && mess.value) {
                socket.emit('myname', uname.value);
                socket.emit('chatmess', mess.value);
            }
        });
        socket.on('myname', (uname) => {
            chat.innerHTML += `<p><b>${uname}</b></p>`;
        });
        socket.on('chatmess', (mess) => {
            chat.innerHTML += `<p>${mess}</p>`;
        });
    </script>
</body>
</html>
